<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head></head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-7 col-sm-offset-2 col-xs-12">
				<a href="#" 
				   th:href="@{'/people/new'}" 
				   class="btn btn-default btn-sm lax-btn-new pull-right">New Person</a>
				<h1>People</h1>
				<h4 class="">Search</h4>
			</div>
			
			<div class="col-sm-6 col-sm-offset-3 col-xs-12 search-people-form">
				<form action="#" 
					  th:action="@{'/api/people/search'}" 
					  method="post" 
					  name="search-people-form" 
					  id="search-people-form" 
					  th:object="${searchForm}"
					  role="form">
					<div class="row">
						<div class="col-sm-4 col-xs-12 form-group">
							<label for="first-name">First Name</label>
							<input type="text" 
								   id="first-name" 
								   class="form-control" 
								   th:field="*{firstName}" />
						</div>
						<div class="col-sm-4 col-xs-12 form-group">
							<label for="last-name">Last Name</label>
							<input type="text" 
								   id="last-name" 
								   class="form-control" 
								   th:field="*{lastName}" />
						</div>
						<div class="col-sm-4 col-xs-12 form-group">
							<label for="contact">Contact</label>
							<input type="text" 
								   id="contact" 
								   class="form-control" 
								   th:field="*{contact}" />
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-6 col-xs-12 form-group">
							<label for="city">City</label>
							<input type="text" 
								   id="city" 
								   class="form-control" 
								   th:field="*{city}" />
						</div>
						<div class="col-sm-3 col-xs-6 form-group">
							<label for="region">Region</label>
							<select id="region" 
									class="form-control" 
									th:field="*{region}">
								<option value="">Select...</option>
								<option th:each="opt : *{regions}" 
										th:value="${opt}" 
										th:text="${opt.getAbbreviation()}">Region</option>
							</select>
						</div>
						<div class="col-sm-3 col-xs-6 form-group">
							<label for="postal-code">ZIP Code</label>
							<input type="text" 
								   id="postal-code" 
								   class="form-control" 
								   th:field="*{postalCode}" />
						</div>
					</div>
					<button type="submit" 
							class="btn btn-default">Search</button>
				</form>
			</div>
		</div>
		
		<div class="row">
			<div id="search-results" 
				 class="col-sm-8 col-sm-offset-2 col-xs-12 search-people-results">
				<h4 class="">Results</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<td></td>
							<td>Name</td>
							<td>City</td>
							<td>Region</td>
							<td>ZIP Code</td>
							<td>Contact</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td></td>
							<td colspan="5">No results found.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<script type="text/javascript">
			(function(){
				
				$('#search-people-form').submit(function(event){
					var $form = $(this),
						token = $form.find("input[name='_csrf']").val(),
						data = {
							firstName: $('#first-name').val(),
							lastName: $('#last-name').val(),
							city: $('#city').val(),
							region: $('#region').val(),
							postalCode: $('#postal-code').val(),
							contact: $('#contact').val()
						}, df;
					
					event.preventDefault();
					df = $.ajax({
						type: 'POST',
						url: '/api/people/search',
						data: JSON.stringify(data),
						dataType: 'text',
						contentType: 'application/json',
						headers: { 'X-CSRF-TOKEN': token }
					});
					
					df.done(function(data){
						$('#search-results').html(data);
					});
					
					df.fail(function(jqXHR, status, error){
						var msg = 'Error (' 
								+ jqXHR.status + '): ' + jqXHR.responseText;
						$('#search-results').text(msg);
					});
					return false;
				});
			})();
		</script>
	</div>
</body>
</html>
