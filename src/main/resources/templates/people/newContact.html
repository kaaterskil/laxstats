<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<h1>New Contact</h1>
				<h4 th:text="${person.getFullName()}"></h4>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<form action="#" 
					  th:action="@{'/admin/people/' + ${person.id} + '/contacts'}" 
					  th:object="${contactForm}" 
					  method="post" 
					  id="new-contact-form" 
					  name="new-contact-form" 
					  role="form">
					<div class="row">
						<div class="col-sm-6 col-xs-12 form-group required">
							<label for="contact-method">Method</label>
							<select id="contact-method"
									class="form-control" 
									th:field="*{method}">
								<option value="">Select...</option>
								<option th:each="opt : *{contactMethods}"
										th:value="${opt}"
										th:text="${opt.getLabel()}">Address Type</option>
							</select>
						</div>
						<div class="col-sm-6 col-xs-12 form-group checkbox">
							<label for="primary">
								<input type="checkbox"
									   id="primary"
									   th:field="*{primary}" />
								<strong>Primary?</strong>
							</label>
						</div>
					</div>
					
					<div class="col-xs-12">
						<label for="do-not-use">
							<input type="checkbox"
								   id="do-not-use"
								   th:field="*{doNotUse}" />
							<strong>Do Not Use</strong>
						</label>
					</div>
					<div class="form-group required">
						<label for="contact-value">Value</label>
						<input type="text"
							   id="contact-value"
							   class="form-control"
							   required="required"
							   th:field="*{value}"
							   aria-required="true" />
					</div>
					<button th:type="submit" 
							class="btn btn-default">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
