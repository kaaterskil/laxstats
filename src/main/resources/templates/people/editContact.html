<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="officeLayout">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h1 class="text-center"
				    th:text="${'Edit contact for ' + person.getFullName()}"></h1>
			</div>
		</div>
	
		<div class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<form action="#" 
					  id="edit-contact-form" 
					  name="edit-contact-form" 
					  th:action="@{'/admin/people/' + ${person.id} + '/contacts/' + ${contactId}}" 
					  th:object="${contactForm}" 
					  th:method="put" 
					  role="form">
					<input type="hidden" 
						   id="id" 
						   th:field="*{id}" />
					<input type="hidden" 
						   id="personId" 
						   th:field="*{personId}" />
					<div class="row">
						<div class="col-sm-6 form-group required">
							<label for="contact-method">Method</label>
							<select id="contact-method"
									class="form-control" 
									required="required"
									th:field="*{method}"
									aria-required="true"
									aria-describedby="method-error">
								<option value="">Select...</option>
								<option th:each="opt : *{contactMethods}"
										th:value="${opt}"
										th:text="${opt.getLabel()}">Address Type</option>
							</select>
							<div th:if="${#fields.hasErrors('method')}" 
								 id="method-error"
								 class="lax-error" 
								 th:errors="*{method}">Invalid method</div>
						</div>
						<div class="col-sm-6 form-group checkbox">
							<label for="primary">
								<input type="checkbox"
									   id="primary"
									   th:field="*{primary}" />
								<strong>Primary Contact?</strong>
							</label>
						</div>
					</div>
					
					<div class="form-group checkbox">
						<label for="do-not-use">
							<input type="checkbox"
								   id="do-not-use"
								   th:field="*{doNotUse}" />
							<strong>Do Not Use</strong>
						</label>
					</div>
					
					<div class="form-group required">
						<label for="contact-value">Value</label>
						<input type="text"
							   id="contact-value"
							   class="form-control"
							   required="required"
							   th:field="*{value}"
							   aria-required="true"
							   aria-describedby="value-error" />
						<div th:if="${#fields.hasErrors('value')}" 
							 id="value-error"
							 class="lax-error" 
							 th:errors="*{value}">Invalid value</div>
					</div>
					<button type="submit" class="btn btn-default">Update</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
