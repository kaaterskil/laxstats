<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-3 col-xs-12">
				<h1>Seasons</h1>
			</div>
			<div class="col-sm-2 col-xs-12">
				<a href="#" th:href="@{/seasons/new}"
					class="btn btn-default btn-sm lax-btn-new pull-right">New
					Season</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<td></td>
							<td>Description</td>
							<td>Start</td>
							<td>End</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${items}">
							<td>
								<form th:object="${item}"
									th:action="@{'/seasons/' + ${item.id}}" th:method="delete">
									<button type="submit" class="btn btn-link lax-btn-delete">
										<span class="glyphicon glyphicon-remove red"></span>
									</button>
								</form>
							</td>
							<td><a href="#"
								th:href="@{'/seasons/' + ${item.id} + '/edit'}"
								th:text="${item.description}">Description</a></td>
							<td th:text="${{item.startsOn}}">Start</td>
							<td th:text="${{item.endsOn}}">End</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
