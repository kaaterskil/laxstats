<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-6 col-xs-12"></div>
			<div class="col-sm-6 col-xs-12">
				<h4>Edit Shot</h4>
				<form action="#" 
					  th:action="@{'/admin/events/' + ${event.id} + '/shots/' + ${play.id}}" 
					  th:object="${shotForm}" 
					  th:method="put" 
					  role="form">
					<div class="form-group">
						<label for="period">Period</label>
						<input th:type="text"
							   id="period" 
							   class="form-control" 
							   th:field="*{period}" />
					</div>
					<div class="form-group">
						<label for="shooter">Player</label> 
						<select id="shooter"
								class="form-control" 
								th:field="*{playerId}">
							<option value="">Select...</option>
							<optgroup th:each="team : *{attendees.entrySet()}" 
									  label="${team.key}">
								<option th:each="opt : ${team.value}"
										th:value="${opt.getId()}"
										th:text="${opt.label()}">Attendees</option>
							</optgroup>
						</select>
					</div>
					<div class="form-group">
						<label for="attempt-type">Attempt Type</label> 
						<select id="attempt-type"
								class="form-control" 
								th:field="*{attemptType}">
							<option value="">Select...</option>
							<option th:each="opt : ${ScoreAttemptType.values}" 
									th:value="${opt.name}" 
									th:text="${opt.label}">Duration</option>
						</select>
					</div>
					<div class="form-group">
						<label for="result">Result</label> 
						<select id="result"
								class="form-control" 
								th:field="*{result}">
							<option value="">Select...</option>
							<option th:each="opt : *{results}" 
									th:value="${opt.name}" 
									th:text="${opt.label}">Result</option>
						</select>
					</div>
					<div class="form-group">
						<label for="comments">Comments</label>
						<textarea id="comments" 
								  class="form-control"
								  rows="3" 
								  th:field="*{comments}"></textarea>
					</div>
					<button th:type="submit" class="btn btn-default">Update</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
