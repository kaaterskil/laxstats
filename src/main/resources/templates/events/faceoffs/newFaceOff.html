<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
</head>
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-sm-6 col-xs-12"></div>
			<div class="col-sm-6 col-xs-12">
				<h4>FaceOff Input</h4>
				<form action="#" 
					  th:action="@{'/admin/events/' + ${event.id} + '/faceOffs'}" 
					  th:object="${faceOffForm}" 
					  method="post" 
					  role="form">
					<div class="form-group">
						<label for="period">Period</label>
						<input th:type="text"
							   id="period" 
							   class="form-control" 
							   th:field="*{period}" />
					</div>
					<div class="form-group">
						<label for="clock">Clock</label> 
						<input th:type="text" 
							   id="clock"
							   class="form-control" 
							   th:field="*{elapsedTime}" />
					</div>
					<div class="form-group">
						<label for="winner">Winner</label> 
						<select id="winner"
								class="form-control" 
								th:field="*{winnerId}">
							<option value="">Select...</option>
							<optgroup th:each="team : *{attendees.entrySet()}" 
									  label="${team.key}">
								<option th:each="opt : ${team.value}"
										th:value="${opt.getId()}"
										th:text="${opt.label()}">Attendees</option>
							</optgroup>
						</select>
					</div>
					<div class="form-group">
						<label for="loser">Loser</label>
						<select id="loser" 
								class="form-control"
								th:field="*{loserId}">
							<option value="">Select...</option>
							<optgroup th:each="team : *{attendees.entrySet()}" 
									  label="${team.key}">
								<option th:each="opt : ${team.value}"
										th:value="${opt.getId()}"
										th:text="${opt.label()}">Attendees</option>
							</optgroup>
						</select>
					</div>
					<div class="form-group">
						<label for="comments">Comments</label>
						<textarea id="comments" 
								  class="form-control"
								  rows="3" 
								  th:field="*{comments}"></textarea>
					</div>
					<button th:type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
